<html>
    <head>
        <title>Login Here!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Interactive web page built with Pandoru framework">
        <meta name="author" content="Polowis">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth/login.css')}}">
        
    </head>
<body>
<div id="login-button">
    <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
    </img>
  </div>
  <div id="container">
    <h1>Log In</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
    </span>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <p style="margin-left: 10px; color:red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form id="login-form" method="POST"action="/login" accept-charset="UTF-8">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input type="text" name="user_email" placeholder="E-mail">
      {% if error('user_email') %}
      <p style="margin-left: 10px; color:red; font-size: 13px;">{{ error_message('user_email')}}</p>
      {% endif %}
      <input type="password" name="pass" placeholder="Password">
      <a href="/" onclick=" event.preventDefault(); document.getElementById('login-form').submit();">Login</a>
      <div id="remember-container">
        <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
        <span id="remember">Remember me</span>
        <span id="forgotten">Forgotten password</span>
      </div>
  </form>
  </div>
  
  
  <!-- Forgotten Password Container -->
  <div id="forgotten-container">
     <h1>Forgotten</h1>
    <span class="close-btn">
      <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
    </span>
  
    <form>
      <input type="email" name="email" placeholder="E-mail">
      <a href="#" class="orange-btn">Get new password</a>
  </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth/login.js')}}"></script>
    <script>

    </script>
</body>
</html>
