
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="csrf-token" content="{{ csrf_token() }}">
<title>Login</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">

<script src="https://irunastall.com/js/app.js" defer type="ac2e3dca3dc3742d6464009d-text/javascript"></script>

<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">


<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div id="app">
<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
<div class="container">

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">

<ul class="navbar-nav mr-auto">
</ul>

<ul class="navbar-nav ml-auto">

<li class="nav-item">
<a class="nav-link" href="/login">Login</a>
</li>
<li class="nav-item">
<a class="nav-link" href="/register">Register</a>
</li>
</ul>
</div>
</div>
</nav>
<main class="py-4">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">
<div class="card-header">Login</div>
<div class="card-body">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
          <p style="margin-left: 10px; color:red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form method="POST" action="/login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="form-group row">
  <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
  <div class="col-md-6">
  <input id="email" type="email" class="form-control " name="user_email" value="" required autocomplete="email">
  </div>
  </div>
  <div class="form-group row">
  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
  <div class="col-md-6">
  <input id="password" type="password" class="form-control " name="pass" required autocomplete="new-password">
  </div>
  </div>
<div class="form-group row mb-0">
<div class="col-md-6 offset-md-4">
<button type="submit" id="submit_button" class="btn btn-primary">
Login
</button>
<br>
<br>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="ac2e3dca3dc3742d6464009d-|49" defer=""></script></body>
</html>
